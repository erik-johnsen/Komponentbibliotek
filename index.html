<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Komponentbibliotek</title>

	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/variables.css">
	<link rel="stylesheet" href="./css/fonts.css">

	<link rel="stylesheet" href="./css/Components/accordion.css">
	<link rel="stylesheet" href="./css/Components/badge.css">
	<link rel="stylesheet" href="./css/Components/breadcrumbs.css">
	<link rel="stylesheet" href="./css/Components/button.css">
	<link rel="stylesheet" href="./css/Components/checkbox.css">
	<link rel="stylesheet" href="./css/Components/dropdownMenu.css">
	<link rel="stylesheet" href="./css/Components/radio.css">
	<link rel="stylesheet" href="./css/Components/switch.css">
	<link rel="stylesheet" href="./css/Components/tabs.css">
	<link rel="stylesheet" href="./css/Components/toast.css">

	<script src="./app.js" defer></script>
</head>
<body>
	<aside class="sidebar">
		<ul>
			<li>
				<button data-component="accordion" class="overview_button">Accordion</button>
			</li>
			<li>
				<button data-component="breadcrumbs" class="overview_button">Breadcrumbs</button>
			</li>
			<li>
				<button data-component="button" class="overview_button">Button</button>
			</li>
			<li>
				<button data-component="radio" class="overview_button">Radio</button>
			</li>
			<li>
				<button data-component="checkbox" class="overview_button">Checkbox</button>
			</li>
			<li>
				<button data-component="toast" class="overview_button">Toast</button>
			</li>
			<li>
				<button data-component="badge" class="overview_button">Badge</button>
			</li>
			<li>
				<button data-component="switch" class="overview_button">Switch</button>
			</li>
			<li>
				<button data-component="tabs" class="overview_button">Tabs</button>
			</li>
			<li>
				<button data-component="dropdownmenu" class="overview_button">Dropdown Menu</button>
			</li>
		</ul>
	</aside>

	<main>
		<div class="component component-text" data-id="accordion">
			<div class="component-state">
				<div class="component-state_name">Normal</div>
			</div>

			<div class="component-accordion-normal ">Accordion Title</div>

			<div class="component-state">
				<div class="component-state_name">Hover</div>
			</div>

			<div class="component-accordion-hover ">Accordion Title</div>

			<div class="component-state">
				<div class="component-state_name">Expanded</div>
			</div>

			<div class="component-accordion-expanded ">Click me
				<div class="component-accordion-expanded__content">Hello this is an accordion,
					accordion is a funny word,
					accordion accordion accordion</div>
			</div>
		</div>

		<div class="component component-text" data-id="breadcrumbs">
			<div class="component-state">
				<div class="component-state_name">Normal</div>
			</div>

			<span class="component-breadcrumbs-normal">
				<a href="" class="breadcrumbs-button">First</a>

				<span class="breadcrumbs-divider">/</span>

				<a href="" class="breadcrumbs-button">Second</a>

				<span class="breadcrumbs-divider">/</span>

				<a href="" class="breadcrumbs-button">Third</a>
			</span>

			<div class="component-state">
				<div class="component-state_name">Hover</div>
			</div>

			<span class="component-breadcrumbs-hover">
				<a href="" class="breadcrumbs-button-hover">First</a>

				<span class="breadcrumbs-divider">/</span>

				<a href="" class="breadcrumbs-button-hover">Second</a>

				<span class="breadcrumbs-divider">/</span>
				
				<a href="" class="breadcrumbs-button-hover">Third</a>
			</span>
		</div>

		<div class="component component-text" data-id="button">
			<div class="component-state">
				<div class="component-state_name">Normal</div>
			</div>

			<button class="component-button-normal">Button</button>

			<div class="component-state">
				<div class="component-state_name">Hover</div>
			</div>

			<button class="component-button-hover">Button</button>

			<div class="component-state">
				<div class="component-state_name">Active</div>
			</div>

			<button class="component-button-active">Click me</button>
		</div>

	</main>
</body>
</html>
